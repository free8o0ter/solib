<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script
        src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
        crossorigin="anonymous"></script>
    <title>도서 등록 페이지</title>
</head>
<body>
    <div class='container'>
        <br><br>
        <h1>도서 등록 페이지입니다.</h1>
        <p>등록에 필요한 정보들을 입력해 주세요.</p>
        <br>
        <label class="form-label">도서명</label><br>
        <input type="text" class="from-control" id="bookName">
        <br>
        <label class="form-label">소유자 ID</label><br>
        <input type="text" class="from-control" id="ownerId">
        <br><br>
        <button class="btn btn-success" id="btn">도서 등록</button>
    </div>
    <div class="container" id="result">

    </div>
</body>
<script>
    $("#btn").click(()=>{
        const bookName = $("#bookName").val();
        const owner = $("#ownerId").val();

        $.post("/book", {bookName, owner}, (data, status) => {
            $("#result").empty();
            const res = JSON.stringify(data);
            $("#result").append(res);
        })
    })
</script>

</html>
